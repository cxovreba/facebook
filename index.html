<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="style.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="faceboook_info">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                <div class="statement">Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</div>
            </div>
            <div class="input_area">
                <div class="logIn_area">
                    <form>
                        <input id="val-email" type="email" placeholder="შეიყვანეთ ელ-ფოსტა">
                        <span id="alert-1">გრაფა ცარიელია! შეიყვანეთ ელ-ფოსტა</span>
                        <input id="val-pass" type="password" placeholder="შეიყვანეთ პაროლი">
                        <span id="alert-2">გრაფა ცარიელია! შეიყვანეთ პაროლი</span>
                        <button class="logIn">შესვლა</button>
                    </form>
                    <div class="rectangle"></div>
                    <button class="registration"><a href="./registration/register.html">ახალი ანგარიშის შექმნა</a></button>
                </div>
            </div>
        </div>
    </body>
</html>
