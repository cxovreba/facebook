<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="status.css">
        <script src="status.js" type="module" defer></script>
        <!-- <script src="./mode.js" defer></script> -->
    </head>
    <body>
        <div class="container2">
            <div class="header">
                <div class="logo1">
                    <img class="facebook_logo" src="../icon/Facebook_Logo_2023.png" alt="Facebook Logo">
                    <input class="search" type="search" placeholder="ძიება Facebook-ზე">
                </div>
                <div class="name">
                    <!-- <div class="profile-name"></div> -->
                    <button id="dark_mode">Dark</button>
                </div>
            </div>
            <div class="status_section">
                <div class="status_input">
                    <img class="profile" src="../icon/profile.png" alt="Profile picture">
                    <input id="input" type="text" placeholder="">
                </div>
                <div class="rectangle"></div>
                <div class="add">
                    <div class="tag">
                        <img class="icon" src="./icons/camera.png" alt="">
                        <span>პირდაპირი ვიდეომაუწყებლობა</span>
                    </div>
                    <div class="tag">
                        <img class="icon" src="./icons/foto.png" alt="">
                        <span>ფოტო/ვიდეო</span>
                    </div>
                    <div class="tag">
                        <img class="icon" src="./icons/smile.png" alt="">
                        <span>განწყობა/აქტივობა</span>
                    </div>
                </div>
                <ul></ul>
            </div>
            <div class="popup">
                <div class="title">
                    <span class="word">პოსტის შექმნა</span>
                    <button id="close">X</button>
                </div>
                <div class="rectangle1"></div>
                <div class="profile-area">
                    <img class="profile" src="../icon/profile.png" alt="Profile picture">
                    <div class="profile-name"></div>
                </div>
                <input id="input_status" type="text" placeholder="">
                <img class="icon" src="./icons/praidicn.png" alt="">
                <div class="adding">
                    <span class="word1">თქვენს პოსტზე დამატება</span>
                    <div class="images">
                        <img class="icon" src="./icons/foto.png" alt="">
                        <img class="icon" src="./icons/tag.png" alt="">
                        <img class="icon" src="./icons/smile.png" alt="">
                        <img class="icon" src="./icons/location.png" alt="">
                        <img class="icon" src="./icons/gif.png" alt="">
                        <img class="icon" src="./icons/menu.png" alt="">
                    </div>
                </div>
                <button id="post">პოსტი</button>
            </div>
        </div>
    </body>
</html>
