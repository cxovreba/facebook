<!DOCTYPE htm>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook</title>
        <link rel="stylesheet" href="register.css">
        <script src="register.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="faceboook_info">
                <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="">
                <div class="statement">Facebook-ი გაძლევთ საშუალებას დაუკავშირდეთ და იურთიერთოთ ხალხთან თქვენს ცხოვრებაში</div>
            </div>
            <div class="input_area">
                <div class="registration_popup">
                    <form>
                        <input id="fname" type="text" placeholder="ჩაწერეთ სახელი">
                        <span id="alert-3">საჭიროა შეიყვანოთ სახელი</span>
                        <input id="lname" type="text" placeholder="ჩაწერეთ გვარი">
                        <span id="alert-4">საჭიროა შეიყვანოთ გვარი</span>
                        <input id="email" type="email" placeholder="ჩაწერეთ ელ-ფოსტა"/>
                        <span id="alert-5">შეყვანილი ელ-ფოსტა არ არის ვალიდური</span>
                        <input id="pass" type="password" placeholder="ჩაწერეთ პაროლი">
                        <span id="alert-6">პაროლი უნდა შეიცავდეს მინიმუმ 8 ან მაქსიმუმ 16 სიმბოლოს</span>
                        <input id="re-pass" type="password" placeholder="გაიმეორეთ პაროლი">
                        <span id="alert-7">პაროლები არ ემთხვევა</span>
                        <div class="rectangle"></div>
                        <button class="register"><a href="../index.html">დარეგისტრირება</a></button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
